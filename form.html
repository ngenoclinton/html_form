<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
        }
        /* Blue heading */
        .blue-heading {
            color: blue;
        }
        /* Red paragraph with font size 15px */
        .red-paragraph {
            color: red;
            font-size: 15px;
        }
        /* Green-bordered image, 500px wide and 500px high */
        .image {
            border: 2px solid #008000;
            border-radius: 2px;
            width: 500px;
            height: 500px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), #14a114), url(image.png);
            background-size: cover;
            background-position: center;
        }
        .image-container {
            border: none;
            padding: 10px;
            transform: scale(.3);
        }
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Link that opens a new tab to an external resource */
        .link {
            color: white;
        }
        /* Form */
        .form-section {
            width: 500px;
            height: 500px;
        }
        .form-section h1 {
            text-align: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        form .flex {
            gap: 30px;
            width: 100%;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        .input-group {
            margin: 5px 0;
            padding: 5px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        button {
            width: 100%;
            margin: 5px;
            padding: 5px;
            border: 0;
            border-radius: 20px;
            color: white;
        }
        .cancel {
            background-color: rgb(20, 6, 6);
        }
        .register {
            background-color: #14a114;
        }
        .flex {
            display: flex;
            width: 100%;
        }
        .centered-element {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            margin-top: 20px;
        }
        section {
            padding: 10px;
        }
        .text {
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h2 class="blue-heading">Student Registration Form</h2>
    <form action="#" method="post" class="form-section">
        <h1 class="red-paragraph">Enter Your Information</h1>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="input-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </div>
        <div class="input-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="input-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>
        </div>
        <div class="flex">
            <button type="submit" class="register">Register</button>
            <button type="button" class="cancel" onclick="cancelRegistration()">Cancel</button>
        </div>
    </form>
</body>
</html>
